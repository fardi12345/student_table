<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ferdi_Task</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>

  <section>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="student mt-5">
            <h5 class="text-center">Tələbə siyahısı</h5>
            <label>Tələbənin tam adı</label>
            <table class="table table-bordered">
              <input type="text" name="student_data" id="student-input" value="" class="form-control">
              <thead>
                <button class="btn btn-success" id="add_data">Əlavə et</button>
                <th>№</th>
                <th>Tələbə adı</th>
                <th>İmtahan</th>
                <th>Minimum qiymət</th>
                <th>Maksimum qiymət</th>
                <th>Ortalama</th>
              </thead>
              <tbody class="tbody-one">

              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Modal -->
  <div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle"></h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="row">
          <div class="col-md-3">
            <span class="span-one">İmtahan adı</span>
            <select class="form-control" id="selection">
              <option value="riyaziyyat">Riyaziyyat</option>
              <option value="kimya">Kimya</option>
              <option value="fizika">Fizika</option>
            </select>
          </div>
          <div class="col-md-3">
            <span class="span-two">Qiymət</span>
            <input type="text" class="form-control modal-elements modal-elements-input" id="modal-input-id">
          </div>
          <div class="col-md-3">

          </div>
          <div class="col-md-3">
            <button class="btn btn-success modal-add" id="data_add_modal">Əlavə et</button>
          </div>
        </div>
        <div class="modal-body">
          <table class="table table-two">
            <thead>
              <th></th>
              <th class="text-left">İmtahan</th>
              <th class="text-left">Qiymət</th>
              <th></th>
            </thead>
            <tbody class="tbody-two">

              
            </tbody>
          </table>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-success" data-dismiss="modal">Bağla</button>
        </div>

      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
